<!doctype html>
<html lang="en">
<head> 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DarkClicker (BETA)</title>
  <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <canvas id="particles" aria-hidden="true"></canvas>

  <main class="app" role="application" aria-label="Clicker application">
    <section class="panel main-panel" id="mainPanel">
      <header class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true">DC</div>
          <div>
            <h1>DarkClicker (BETA)</h1>
            <p class="lead">NEVER. STOP.</p>
          </div>
        </div>

        <div class="controls-top">
          <div class="toggle" id="themeToggle" role="switch" aria-checked="false" tabindex="0">
            <div class="switch" id="switch"><div class="knob" id="knob"></div></div>
            <div class="small" id="themeLabel">Dark</div>
          </div>
          <button class="btn" id="resetBtn" title="Reset progress">Reset</button>
        </div>
      </header>

      <div class="click-area" id="clickArea" aria-live="polite">
        <div class="meter" aria-hidden="true"><i id="meterBar"></i></div>

        <button class="big-button" id="bigBtn" aria-pressed="false" aria-label="Primary click">
          <div>
            <div class="count" id="displayCount">0</div>
            <div class="small" id="cpsLabel">0 / click</div>
          </div>
        </button>

        <div class="sub-controls">
          <button class="btn" id="autoToggle">Auto: Off</button>
          <button class="btn" id="doubleBtn">x2 (cost: 50)</button>
          <button class="btn" id="soundToggle">ðŸ”ˆ On</button>
        </div>

        <div class="meta-row">
          <div class="small">Total clicks: <strong id="totalClicks">0</strong></div>
          <div class="small">Streak: <strong id="streak">0</strong></div>
        </div>
      </div>
    </section>

    <aside class="panel sidebar" aria-label="Sidebar">
      <div class="stat-row">
        <div>
          <div class="small">Click value</div>
          <strong id="valueDisplay">1</strong>
        </div>
        <div>
          <div class="small">CPS</div>
          <strong id="cpsDisplay">0</strong>
        </div>
      </div>

      <div class="small upgrades-title">Upgrades</div>
      <div class="upgrades" id="upgrades" aria-live="polite"></div>

      <div class="footer-note">
        <div class="small">Save status: <span id="saveState">Saved</span></div>
        <div id="tip"></div>
      </div>
    </aside>
  </main>

  <script src="js/particles.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
